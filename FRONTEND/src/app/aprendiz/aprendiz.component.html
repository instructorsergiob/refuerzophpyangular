<div  *ngIf="!loading">
    <h2 class="mensajeinstructor">{{mensajeaprendiz}}</h2>
  
    <!-- Mostrar mensaje de error si hay un problema -->
    <div *ngIf="error" >
      <p>{{ error }}</p>
    </div>
  
    <!-- Mostrar los productos -->
    <div *ngIf="!error">
      <div class="table-sticky" ngSkipHydration>
      <table class="table table-dark table-striped table-bordered table-hover ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Ficha</th>
          </tr>
        </thead>
        <tbody>
      <div *ngFor="let aprendiz of aprendiz">
            <tr>
                <td>{{ aprendiz.id }}</td>
              <td>{{ aprendiz.nombre }}</td>
              <td>{{ aprendiz.correo }}</td>
              <td>{{ aprendiz.codigo }}</td>
            </tr>
            </div>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  
  
  <!-- Mostrar mensaje de carga -->
  <div *ngIf="loading">
    <p>Cargando aprendices...</p>
  </div>
